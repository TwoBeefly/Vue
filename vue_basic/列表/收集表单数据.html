<html>
  <head>
    <meta charset="UTF-8" />
    <title>初识vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!--准备一个容器-->
    <div id="root">
      <form @submit.prevent="demo">
        账号：<input type="text" v-model="userInfo.account"><br>
        密码：<input type="password" v-model="userInfo.password"><br>
        <!-- 单选,通过名字来控制仅选择一个 -->
        性别：
        男<input type="radio" name="gender" v-model="userInfo.sex" value="male">
        女<input type="radio" name="gender" v-model="userInfo.sex" value="female"><br>
        <!-- 多选 -->
        爱好：
        学习：<input type="checkbox" v-model="userInfo.hobby" value="study">
        电竞：<input type="checkbox" v-model="userInfo.hobby" value="game">
        吃饭：<input type="checkbox" v-model="userInfo.hobby" value="food"><br><br>
        <!-- 下拉框 -->
        所属校区
        <select v-model="userInfo.city">
            <option value="">请选择校区</option>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="shenzhen">深圳</option>
            <option value="wuhan">武汉</option>
        </select>                     
        <br><br>
        <!-- 多行输入 -->
        其他信息：
        <textarea v-model="userInfo.other"></textarea><br><br>
        <!-- 跳转 -->
        <input type="checkbox" v-model="userInfo.chose">阅读并接受<a href="www.4399.com">《用户协议》</a>
        <button>提交并注册</button>
      </form>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false; //设置为 false 以阻止 vue 在启动时生成生产提示。
      const vm = new Vue({
        data() {
            return {
                userInfo:{
                account:'',
                password:'',
                sex:'',
                hobby:[],
                city:'',
                other:'',
                chose:''
                }
                
            }
        },
        methods: {
            demo(){
                console.log(JSON.stringify(this.userInfo));
            }
        },
      });
      vm.$mount('#root')
    </script>
  </body>
</html>
