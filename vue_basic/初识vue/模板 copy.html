<html>
  <head>
    <meta charset="UTF-8" />
    <title>初识vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!--准备一个容器-->
    <div id="root">
      <h1>欢迎{{name}}</h1>
      <a href="http://www.4399.com"  @click.prevent = "showInfo">点击传送链接</a>
    </div>
    
    <script type="text/javascript">
      Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
      //Vue实例化时传入的参数是一个对象
      const vm = new Vue({
        data(){
          return{
            name:'djz'
          }
        },
        methods:{  
          showInfo(event){
            alert('欢迎访问')
          }
        }
      })
      vm.$mount('#root')
    </script>
  </body>
</html>
