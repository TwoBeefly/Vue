<html>
  <head>
    <meta charset="UTF-8" />
    <title>初识vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!--准备一个容器-->
    <div id="test">
      <h1> </h1>
      <h2>my name is {{name}}</h2>
      <hr/>
      <h1>指令语法</h1>
      <!--v-bind:可简写为：-->
      <a v-bind:href="url">点我去尚硅谷学习1</a>
      <!--<a :href="url">点我去尚硅谷学习1</a>-->
      双向数据绑定：<input type="text" v-model="url">
    </div>
 
    <script type="text/javascript">
      Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
      //Vue实例化时传入的参数是一个对象
      new Vue({
        el:'#test',
        data:{
          name:'petter',
          url:'http://atguigu.com'
        }
      })
    </script>
  </body>
</html>
