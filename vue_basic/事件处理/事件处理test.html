<html>
  <head>
    <meta charset="UTF-8" />
    <title>初识vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!--准备一个容器-->
    <div id="root">
      <h1>欢迎{{name}}</h1>
      <!-- event是默认参数，用$event保留 -->
      <!-- @绑定了一个click点击事件,然后调用showInfo函数 -->
      <!-- .prevent是clic事件的修饰符,阻止页面跳转 -->
      <a href="http://www.4399.com"  @click.prevent = "showInfo('可以设置返回的参数值',$event)">点击传送链接</a>
    </div>
    
    <script type="text/javascript">
      Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
      const vm = new Vue({
        data(){
          return{
            name:'djz'
          }
        },
        methods:{  
          showInfo(str,event){
            alert('欢迎访问')
            console.log(str,event);
          }
        }
      })
      vm.$mount('#root')
      console.log(vm);
    </script>
  </body>
</html>
