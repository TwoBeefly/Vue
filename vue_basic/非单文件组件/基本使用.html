<html>
  <head>
    <meta charset="UTF-8" />
    <title>初识vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!--准备一个容器-->
    <div id="root">
      <!-- 3、编写组件标签 -->
      <school></school>
      <hr>
      <!-- 3、编写组件标签 -->
      <student></student>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false; //设置为 false 以阻止 vue 在启动时生成生产提示。

      //1、创建school组件
      const school = Vue.extend({
        template:`
        <div>
            <h2>学校名称：{{schoolName}}</h2>
            <h2>学校地址：{{address}}</h2>
        </div>`,
        data() {
            return {
              schoolName:'西邮',
              address:'西安',
            }
        },
      })

      //1、创建学生组件
      const student = Vue.extend({
        template:`
        <div>
            <h2>学生姓名:{{studentName}}</h2>
            <h2>学生年龄:{{age}}</h2>
        </div>`,
        data() {
            return {
              studentName:'bob',
              age:'22'
            }
        },
      })

      //创建vm
      new Vue({
          el:'#root',
          //2、注册组件(局部注册)
          components:{
            school,
            student
          }
      })

    //   //例：注册全局组件
    //   const hello = Vue.extend({})
    //   Vue.component('hello',hello)
    </script>
  </body>
</html>
