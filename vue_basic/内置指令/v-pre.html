<html>
  <head>
    <meta charset="UTF-8" />
    <title>初识vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!--准备一个容器-->
    <div id="root">
      <!-- v-pre:跳过其所在节点的编译过程
      可利用它跳过没有使用指令语法、没有使用插值语法的节点，会加快编译 -->
      <h1 v-pre>初始化n值</h1>
      <h1>当前n值为:{{n}}</h1>
      <button @click="n++">n++</button>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false; //设置为 false 以阻止 vue 在启动时生成生产提示。

      const vm = new Vue({
        data() {
            return {
                n:1
            }
        },
      });
      vm.$mount('#root')
    </script>
  </body>
</html>
