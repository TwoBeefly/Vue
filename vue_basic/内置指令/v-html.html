<html>
  <head>
    <meta charset="UTF-8" />
    <title>初识vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!--准备一个容器-->
    <div id="root">
      <h1>你好，{{name}}</h1>
      <!-- 与v-text类似，有安全问题，慎用 -->
      <h1 v-html="name">你好</h1>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false; //设置为 false 以阻止 vue 在启动时生成生产提示。

      const vm = new Vue({
        data() {
            return {
                name:'bob',
            }
        },
      });
      vm.$mount('#root')
    </script>
  </body>
</html>
